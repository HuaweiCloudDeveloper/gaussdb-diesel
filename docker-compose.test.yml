version: '3.8'

services:
  # OpenGauss (GaussDB开源版本) 测试数据库
  opengauss:
    image: enmotech/opengauss:5.0.0
    container_name: diesel-gaussdb-test
    environment:
      # 数据库配置
      GS_PASSWORD: Gaussdb@123
      GS_DB: diesel_test
      GS_USERNAME: gaussdb
      # 性能配置
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5434:5432"
    volumes:
      - gaussdb_test_data:/var/lib/opengauss/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "gsql -U gaussdb -d diesel_test -c 'SELECT 1;' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - diesel-test-network

  # 备用：PostgreSQL (用于兼容性测试)
  postgres:
    image: postgres:15-alpine
    container_name: diesel-postgres-test
    environment:
      POSTGRES_DB: diesel_test
      POSTGRES_USER: gaussdb
      POSTGRES_PASSWORD: Gaussdb@123
    ports:
      - "5435:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gaussdb -d diesel_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diesel-test-network

volumes:
  gaussdb_test_data:
    driver: local
  postgres_test_data:
    driver: local

networks:
  diesel-test-network:
    driver: bridge
